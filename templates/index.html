<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsWeave Supreme v32</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
        /* CORE & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; }
        #video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        .container { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; transition: opacity 0.5s ease; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 1s ease forwards; }

        .logo-lg { font-size: 5rem; font-weight: 900; letter-spacing: 5px; background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; color: transparent; text-shadow: 0 0 50px rgba(255,255,255,0.2); margin-bottom: 10px; }
        .tagline { font-size: 1.2rem; color: #ccc; letter-spacing: 1px; margin-bottom: 30px; text-shadow: 0 2px 4px black; }
        .btn-start { padding: 15px 50px; font-size: 1.2rem; background: #007bff; color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.3s; box-shadow: 0 0 20px rgba(0,123,255,0.4); }
        .btn-start:hover { transform: scale(1.05); }

        /* COMMAND BAR */
        .search-wrapper { width: 100%; max-width: 900px; text-align: center; animation: fadeInUp 1s ease; }
        .super-bar { display: flex; align-items: center; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); border: 1px solid #007bff; border-radius: 50px; padding: 5px 15px; box-shadow: 0 0 40px rgba(0, 123, 255, 0.3); height: 70px; margin-bottom: 20px; }
        .search-input { flex: 1; background: transparent; border: none; color: white; font-size: 1.1rem; padding: 0 15px; outline: none; }
        .bar-select { background: #000; color: #fff; border: 1px solid #333; font-size: 0.9rem; cursor: pointer; outline: none; padding: 5px; font-weight: 600; max-width: 140px; border-radius: 5px; }
        .icon-wrapper { display: flex; align-items: center; border-right: 1px solid rgba(255,255,255,0.2); padding-right: 10px; margin-right: 5px; }
        .submit-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: #007bff; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; margin-left: 10px; font-size: 1.2rem; }
        
        /* TRENDING SECTION (NEW) */
        .trending-container { text-align: left; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 15px; border: 1px solid #333; margin-top: 10px; animation: fadeIn 1s ease; }
        .trending-header { font-size: 0.9rem; color: #00c6ff; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }
        .trending-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .trending-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.3s; border-left: 3px solid transparent; }
        .trending-card:hover { background: rgba(255,255,255,0.1); border-left: 3px solid #00c6ff; }
        .t-title { font-size: 0.9rem; color: #eee; font-weight: 600; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .t-source { font-size: 0.75rem; color: #888; margin-top: 3px; }

        /* RESULTS */
        .results-wrapper { width: 100%; max-width: 1400px; margin-top: 40px; display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .card { background: rgba(10, 10, 10, 0.9); border: 1px solid #007bff; padding: 30px; border-radius: 20px; backdrop-filter: blur(20px); box-shadow: 0 0 40px rgba(0,0,0,0.8); max-height: 85vh; overflow-y: auto; }
        .report-content h3 { color: #007bff; margin: 25px 0 10px; border-bottom: 1px solid #333; padding-bottom: 5px; font-size: 1.4rem; }
        .report-content p { line-height: 1.7; color: #eee; margin-bottom: 15px; font-size: 1.05rem; }
        .img-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .img-item { height: 120px; border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #333; }
        .img-item img { width: 100%; height: 100%; object-fit: cover; }
        .logs-container { margin-top: 20px; font-family: 'Courier New', monospace; font-size: 0.85rem; color: #00c6ff; height: 100px; overflow-y: auto; border-top: 1px dashed #333; padding-top: 10px; }
        
        .loader { display: none; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MODAL */
        .fs-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .fs-modal img { max-width: 95%; max-height: 95%; border-radius: 5px; }
        .fs-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 3rem; cursor: pointer; }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop playsinline><source src="/static/background.mp4" type="video/mp4"></video>

    <div class="container" id="p1">
        <h1 class="logo-lg">NEWSWEAVE</h1>
        <p class="tagline">SUPREME INTELLIGENCE v32.0</p>
        <button class="btn-start" onclick="navTo('p2')">INITIALIZE SYSTEM</button>
    </div>

    <div class="container hidden" id="p2" style="justify-content: flex-start; padding-top: 8vh;">
        <div class="search-wrapper">
            <h2 style="margin-bottom: 20px; font-weight: 700;">GLOBAL COMMAND</h2>
            
            <div class="super-bar">
                <div class="icon-wrapper"><i class="fas fa-globe"></i>
                    <select id="region" class="bar-select" onchange="fetchTrending()">
                        {% for region in regions %}
                        <option value="{{ region }}">{{ region }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="icon-wrapper"><i class="fas fa-brain"></i>
                    <select id="mode" class="bar-select">
                        <option value="Auto">Auto</option><option value="Catalog">Catalog</option><option value="Fact Check">Verify</option><option value="Deep Research">Deep</option><option value="Market Analysis">Market</option>
                    </select>
                </div>
                <input type="text" id="topic" class="search-input" placeholder="Ex: 'List all emerging AI tools'...">
                <button class="submit-btn" onclick="runScan()"><i class="fas fa-arrow-up"></i></button>
            </div>

            <div id="trending-wrapper" class="trending-container">
                <div class="trending-header">
                    <i class="fas fa-bolt" style="color:#ffaa00;"></i> Live Trending Updates (<span id="trend-region-name">Global</span>)
                </div>
                <div id="trending-grid" class="trending-grid">
                    <div style="color:#888; font-size:0.9rem;">Loading live stream...</div>
                </div>
            </div>

            <div class="loader" id="loader"></div>
        </div>

        <div class="results-wrapper hidden" id="results-area">
            <div class="card">
                <div id="report-content" class="report-content"></div>
                <div class="logs-container" id="logs-container"></div>
            </div>
            
            <div class="card" style="padding:15px;">
                <h4 style="color:#007bff; margin-bottom:15px;">Visual Evidence & Data</h4>
                <div class="img-grid" id="img-grid"></div>
                <div id="chart-div" style="height:300px; margin-top:20px; display:none;"></div>
            </div>
        </div>
    </div>

    <div class="fs-modal" id="fs-modal" onclick="this.style.display='none'"><span class="fs-close">&times;</span><img id="fs-img" src=""></div>

    <script>
        function navTo(id) {
            document.getElementById('p1').classList.add('hidden');
            document.getElementById('p2').classList.remove('hidden');
            document.getElementById('p2').classList.add('fade-in');
            fetchTrending(); // Load Global Trending on init
        }

        async function fetchTrending() {
            const region = document.getElementById('region').value;
            document.getElementById('trend-region-name').innerText = region;
            const grid = document.getElementById('trending-grid');
            grid.innerHTML = '<div style="color:#888;">Fetching live updates...</div>';

            try {
                const res = await fetch('/trending', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ region: region })
                });
                const data = await res.json();
                
                if (data.headlines && data.headlines.length > 0) {
                    grid.innerHTML = '';
                    data.headlines.forEach(news => {
                        grid.innerHTML += `
                            <div class="trending-card" onclick="window.open('${news.url}', '_blank')">
                                <div class="t-title">${news.title}</div>
                                <div class="t-source">${news.source} â€¢ ${news.date || 'Just now'}</div>
                            </div>
                        `;
                    });
                } else {
                    grid.innerHTML = '<div style="color:#888;">No trending data available.</div>';
                }
            } catch (e) {
                grid.innerHTML = '<div style="color:red;">Stream Offline.</div>';
            }
        }

        async function runScan() {
            const topic = document.getElementById('topic').value;
            if(!topic) return alert("Enter a topic.");
            
            document.getElementById('loader').style.display = 'block';
            document.getElementById('results-area').classList.add('hidden');
            document.getElementById('trending-wrapper').style.display = 'none'; // Hide trending when searching

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ topic, region: document.getElementById('region').value, mode: document.getElementById('mode').value })
                });
                const data = await res.json();
                
                // Render Logs
                const logDiv = document.getElementById('logs-container');
                logDiv.innerHTML = '';
                if(data.logs) data.logs.forEach(log => logDiv.innerHTML += `<div>${log}</div>`);

                document.getElementById('report-content').innerHTML = data.report;

                const imgGrid = document.getElementById('img-grid');
                imgGrid.innerHTML = '';
                if(data.images.length) {
                    data.images.forEach(img => imgGrid.innerHTML += `<div class="img-item" onclick="openFS('${img.src}')"><img src="${img.src}" onerror="this.parentElement.style.display='none'"></div>`);
                } else { imgGrid.innerHTML = "<p style='color:#666;'>No visual data.</p>"; }

                if(data.chart) {
                    document.getElementById('chart-div').style.display = 'block';
                    Plotly.newPlot('chart-div', JSON.parse(data.chart));
                } else { document.getElementById('chart-div').style.display = 'none'; }

                document.getElementById('results-area').classList.remove('hidden');
            } catch(e) { alert("System Error."); } 
            finally { document.getElementById('loader').style.display = 'none'; }
        }

        function openFS(src) { document.getElementById('fs-img').src = src; document.getElementById('fs-modal').style.display = 'flex'; }
        document.getElementById('topic').addEventListener('keypress', (e) => { if(e.key === 'Enter') runScan(); });
    </script>
</body>
</html>
